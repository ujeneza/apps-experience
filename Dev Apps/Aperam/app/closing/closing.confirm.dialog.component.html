<h1 mat-dialog-title>Hard close</h1>
<div mat-dialog-content>
  Are you sure you want to close period {{data.month}} for site {{data.site}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="No">No Thanks</button>
  <button mat-button mat-dialog-close="Yes" cdkFocusInitial>Ok</button>
</div>
