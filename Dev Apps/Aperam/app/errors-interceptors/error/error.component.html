<div class="openDialog">
    <h1 mat-dialog-title>An error has occurred: </h1>
    <div mat-dialog-content>
      <p class="mat-body-1">{{ data?.message }}</p>
      <p class="mat-body-1"> Status: {{ data?.status }}</p>
  
    </div>
    <div mat-dialog-actions>
      <button mat-stroked-button color="accent" mat-dialog-close cdkFocusInitial>Okay</button>
    </div>
</div>
