<div class="tableContainair">

  
    <div class="example-loading-shade"
    *ngIf="isLoadingResults ">
 <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
  <div class="filterInputClearLocalStorage">

    <span class="spacer"></span>
    <div class="clearSortingData">
      <button class="clearSortingData" matTooltip="Clear Sorting Data" mat-mini-fab style="color:white"  (click)="onClearLocalStorgage()"><i
          class="material-icons">
          clear
        </i></button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort 
    [matSortActive]="matSortNameActiveValidationErrorsView"
      [matSortDirection]="matSortDirectionValidationErrorsView" 
      (matSortChange)="sortData($event)"

      >
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> {{validationErrorsViewLabel.get(column)}} </th>
        <td mat-cell *matCellDef="let element" class="globalDetailColumn"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr class="matRrow" mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="navigateToDetails(row.metalUnitId)" class="example-element-row"></tr>
    </table>

    <mat-paginator 
        [length]="pageLengthValidationErrorsView"  
        [pageSizeOptions]="[5, 10, 25, 100]" 
        [pageSize]="pageSizeValidationErrorsView"
        [pageIndex]="pageIndexValidationErrorsView"

      (page)="pageEvent($event)" showFirstLastButtons></mat-paginator>

  </div>
</div>
