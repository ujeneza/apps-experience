<h4 style="color:#6b1f7c">Please complete before saving</h4>


<div class="openDialogContainer">

  <mat-form-field class="formField">
    <textarea [(ngModel)]="dialogData.comment" matInput placeholder="Comment"></textarea>
  </mat-form-field>
  <div class="example-div" class="formField" [hidden]="hiddenSaveMvt 
              || hiddenCopyMvt=== true 
              || hiddenDeleteMvt ===false 
              || hiddenSaveMu===true
              || hiddenDeleteMu===true">
    <label>Include item(s) after?: &nbsp; &nbsp; </label>
    <mat-radio-group class="example-radio-group" [(ngModel)]="dialogData.includingAllItemsAfterThis">
      <mat-radio-button class="example-radio-button" name="true" value="true">Yes </mat-radio-button>
      <mat-radio-button class="example-radio-button" value="false">No</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="formField" [hidden]="hiddenSaveMvt 
             || hiddenCopyMvt ===false 
             || hiddenDeleteMvt=== true
             || hiddenSaveMu=== true
             || hiddenDeleteMu===true">
    <label>Duclicate item(s) after?: &nbsp; &nbsp; </label>
    <mat-radio-group class="example-radio-group" [(ngModel)]="dialogData.duplicateAfter">
      <mat-radio-button class="example-radio-button" value="false">Before</mat-radio-button>
      <mat-radio-button class="example-radio-button" value="true">After </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="formField" [hidden]="hiddenSaveMvt 
                  || hiddenCopyMvt ===true 
                  || hiddenDeleteMvt=== true
                  || hiddenSaveMu===true
                  || hiddenDeleteMu===true">
    <label>Consume Same Metal Movement?: &nbsp; &nbsp; </label>
    <mat-radio-group class="example-radio-group" [(ngModel)]="dialogData.consumedBySameMetalMovement">
      <mat-radio-button class="example-radio-button" value="true">Yes </mat-radio-button>
      <mat-radio-button class="example-radio-button" value="false">No</mat-radio-button>
    </mat-radio-group>
  </div>


  <mat-dialog-actions>
    <button mat-stroked-button color="accent" mat-dialog-close (click)="cancel()" cdkFocusInitial>Cancel</button>
    <span class="spacer"></span>

    <button mat-stroked-button color="accent" mat-dialog-close (click)="save()" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
