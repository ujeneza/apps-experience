

        <div class="NgxTable">
            <ngx-datatable #table
                           class="bootstrap"
                           (activate)="onActivate($event)"
                           [rows]="rows"
                           [columnMode]="'flex'"
                           [headerHeight]="25"
                           [footerHeight]="25"
                           [limit]="appLabels.tableViewRows"
                           [rowClass]="getRowClass"
                           [cssClasses]="appLabels.iconsCss"
                           [messages]="{totalMessage: appLabels.Total.toLowerCase(), emptyMessage: appLabels.NoDataToDisplay}"
                           [rowHeight]="'auto'">

                <!--[sorts]="[{prop:'fileName', dir:'desc' }]"-->

                <ngx-datatable-column [flexGrow]="1" prop="id" headerClass="NgxHeader">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                        <span (click)="sort()" class="NgxFilterLabel "></span>
                    </ng-template>
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <div   style="text-align: center"><button type="button" (click)="showFileWithId(row['id'])" class="btn btn-default btnLoad">Export</button></div>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [flexGrow]="15" prop="fileName" headerClass="NgxHeader">
                    <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template >
                        
                        <div  (click)="sort()"   class="NgxFilterLabel"> Title</div>
                    </ng-template>
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        {{value}} 
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
