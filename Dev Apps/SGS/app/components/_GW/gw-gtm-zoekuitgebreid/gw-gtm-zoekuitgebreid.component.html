<form [formGroup]="zkForm" class="container-fluid paddingTop30px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"><label for="txtGTMId" class="pull-right">GTM Id:</label></div>
            <div class="col-sm-8"><input type="text" id="txtGTMId" formControlName="GtmId" AllowOnlyNumbers DottedBorderBelow class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="dteVan" class="pull-right">Van:</label></div>
            <div class="col-sm-8"><input type="text" id="dteVan" formControlName="datVan" class="form-control ng-trim-ignore" bsDatepicker placement="bottom left" autocomplete="off" DottedBorderBelow [bsConfig]="{ showWeekNumbers: false }"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="dteTot" class="pull-right">Tot:</label></div>
            <div class="col-sm-8"><input type="text" id="dteTot" formControlName="datTot" class="form-control ng-trim-ignore" bsDatepicker placement="bottom left" autocomplete="off" DottedBorderBelow [bsConfig]="{ showWeekNumbers: false }"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="txtStraat" class="pull-right">Straat:</label></div>
            <div class="col-sm-8"><input type="text" id="txtStraat" formControlName="Straat" DottedBorderBelow class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="txtGemeente" class="pull-right">Gemeente:</label></div>
            <div class="col-sm-8"><input type="text" id="txtGemeente" formControlName="Gemeente" DottedBorderBelow class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><label for="ddlTop" class="pull-right">TOP:</label></div>
            <div class="dropdown col-sm-8">
                <select id="ddlTop" formControlName="TopId" DottedBorderBelow class="width100percent">
                    <option value="-1">Selecteer</option>
                    <option *ngFor="let o of bestBedrijfList" [value]="o.id">{{o.description}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-4"><button type="button" (click)="raiseSearch()" class="btn btn-default">{{appLabels.Send}}</button></div>
        </div>
    </div>
</form>
