<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<span>TOKEN: {{jwtToken}}</span>
<div>
    <input type="button" name="name" value="get token string" (click)="gettokenString()" />
    <input type="button" name="name" value="get token class" (click)="gettoken()" />
    <input type="button" name="name" value="get token string via service" (click)="gettokenStringService()" />
    <input type="button" name="name" value="get token via service" (click)="gettokenService()" />
    <input type="button" name="name" value="test claim" (click)="testclaim()" />
</div>
<input type="button" name="name" value="show animation" (click)="showanimation()" />
<input type="button" name="name" value="hide animation" (click)="hideanimation()" />
<div>
    <input type="button" name="name" value="test simple mail" (click)="testSimpleMail()" />
    <input type="button" name="name" value="test full mail" (click)="testFullMail()" />
</div>
<div>
    <input type="button" name="name" value="streamPdf" (click)="streamPdf()" />
</div>
<!--<ng-include style="height: 200px; width: 200px" src="url"></ng-include>-->
<div style="height: 200px; width: 200px" [innerHtml]="url | safeHtml"></div>
<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.dateFormatted }}</td>
            <td>{{ forecast.temperatureC }}</td>
            <td>{{ forecast.temperatureF }}</td>
            <td>{{ forecast.summary }}</td>
        </tr>
    </tbody>
</table>
